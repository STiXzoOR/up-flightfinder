<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta content="initial-scale=1, shrink-to-fit=no, width=device-width" name="viewport">

        <!-- CSS -->
        <link href="../static/css/roboto-family.css" rel="stylesheet">
        <link href="../static/css/material-icons.css" rel="stylesheet">
        <link href="../static/css/fontawesome-icons.css" rel="stylesheet">
        <link href="../static/css/flightfinder-logo.css" rel="stylesheet">

        <!-- Add Material CSS, replace Bootstrap CSS -->
        <link href="../static/css/material.css" rel="stylesheet">
        <link href="../static/css/project.css" rel="stylesheet">
        <link href="../static/css/pace-top.css" rel="stylesheet">
        <link href="../static/css/pace-center.css" rel="stylesheet">

        <!-- favicon -->
        <link href="../static/images/favicon.ico" rel="shortcut icon"/>

        <!-- title -->
        <title>Forgot Password - Flight Finder</title>
    </head>
    <script>
        var $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
    </script>
  <body class="body-content">
    <div class="loader"></div>
    <header class="navbar navbar-dark fixed-top bg-alt-primary toolbar-waterfall">
        <a class="navbar-brand mr-auto" href="{{ url_for("index") }}">
            <i class="ff ff-logo ff-xl ff-fw mr-1"></i>Flight Finder
        </a>
    </header>
    <main role="main">
        <section class="d-flex align-items-center my-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-9">
                        <div class="row justify-content-center align-items-center">
                            <div class="col-9 col-sm-8 col-md-6 col-xl-5">
                                <img class="img-fluid" src="../static/images/svg/forgot_password.svg" alt="Forgot Password"/>
                            </div>
                            <div class="col-12 col-sm-8">
                                <div class="card shadow-none">
                                    <div class="card-body px-0">
                                        <form method="POST" id="forgotPasswordForm" novalidate="">    
                                            <div class="form-group text-dark text-center mt-4 mt-md-0">
                                                <h2 class="font-weight-normal text-monospace pb-3">FORGOT PASSWORD!</h2>
                                                <p class="text-left">A password reset link will be sent to the email you specify below:</p>
                                            </div>
                                            <div class="form-row">
                                                <div class="form-group col">
                                                    <div class="floating-label">
                                                        <label for="email"><i class="fas fa-envelope fa-fw mr-2"></i>Email Address</label>
                                                        <input id="email" class="form-control" type="email" name="email" required data-ripple-line>
                                                        <div class="invalid-feedback">
                                                            Email address is required.
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group col-12 col-md-5 col-xl-4 mt-3 mt-sm-2">
                                                    <button class="btn btn-primary btn-block process-form" type="submit">Send Email</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/popper.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/pace.min.js"></script>

    <!-- Then Material JavaScript on top of Bootstrap JavaScript -->
    <script src="../static/js/material.js"></script>
    <script src="../static/js/snackbar.js"></script>
    <script src="../static/js/project.js"></script>

    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <script>
                    $(function() {
                        $.snackbar({content: '{{ message }}', style: 'snackbar-left justify-content-center mb-2'});
                    });
                </script>
            {% endfor %}
        {% endif %}
    {% endwith %}
    
  </body>
</html>
